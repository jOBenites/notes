

<div class="row">
  <div class="col-md-12">
    <button (click)="createNoteDialog()" mat-button>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
    </button>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Notas</mat-card-title>
        <mat-card-subtitle>Lista de notas</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <div mat-subheader></div>
          @for (note of notes; track note) {
            <mat-list-item>
              <mat-icon matListItemIcon>archive</mat-icon>
              <div matListItemTitle>{{note.title}}</div>
              <div matListItemLine>{{note.description}}</div>
              <div matListItemLine style="visibility: hidden;">{{note.description}}</div>
              <button class="icon-class" mat-icon-button (click)="editNoteDialog(note)">
                <mat-icon class="mat-24">edit</mat-icon>
              </button>
              <button class="icon-class" mat-icon-button  (click)="deleteNote(note)">
                <mat-icon class="mat-24">delete</mat-icon>
              </button>
              <button class="icon-class" mat-icon-button  (click)="archivedNote(note)">
                <mat-icon class="mat-24">archive</mat-icon>
              </button>
            </mat-list-item>
            <mat-divider></mat-divider>
          }
        </mat-list>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" routerLink="/notes-archived">Archivados</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
